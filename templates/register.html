{% extends "base.html" %}

{% block title %}Register - Power Plant Predictor{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="card fade-in">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Create Your Account
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                   required placeholder="Choose a username" minlength="3" autocomplete="username">
                            <div class="form-text">Minimum 3 characters</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">
                                <i class="fas fa-envelope me-1"></i>Email <span class="text-muted">(Optional)</span>
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                   placeholder="Enter your email address" autocomplete="email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <div class="position-relative">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                       required placeholder="Create a strong password" minlength="6" autocomplete="new-password">
                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" 
                                        style="z-index: 10;" onclick="togglePassword('password')">
                                    <i class="fas fa-eye" id="toggleIcon1"></i>
                                </button>
                            </div>
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label fw-bold">
                                <i class="fas fa-lock me-1"></i>Confirm Password
                            </label>
                            <div class="position-relative">
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" 
                                       required placeholder="Confirm your password" autocomplete="new-password">
                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" 
                                        style="z-index: 10;" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye" id="toggleIcon2"></i>
                                </button>
                            </div>
                            <div id="passwordMatch" class="form-text"></div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <hr class="my-3">
                        <p class="mb-0 text-muted">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-1"></i>Sign in here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const toggleIcon = document.getElementById(fieldId === 'password' ? 'toggleIcon1' : 'toggleIcon2');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Real-time password matching
document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    const matchDiv = document.getElementById('passwordMatch');
    
    if (confirmPassword === '') {
        matchDiv.textContent = '';
        matchDiv.className = 'form-text';
        return;
    }
    
    if (password === confirmPassword) {
        matchDiv.textContent = '✓ Passwords match';
        matchDiv.className = 'form-text text-success';
    } else {
        matchDiv.textContent = '✗ Passwords do not match';
        matchDiv.className = 'form-text text-danger';
    }
});

// Form validation
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (username.length < 3) {
        e.preventDefault();
        alert('Username must be at least 3 characters long');
        return;
    }
    
    if (password.length < 6) {
        e.preventDefault();
        alert('Password must be at least 6 characters long');
        return;
    }
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match');
        return;
    }
    
    // Add loading state
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
    submitBtn.disabled = true;
});

// Username availability check (optional enhancement)
document.getElementById('username').addEventListener('blur', function() {
    const username = this.value.trim();
    if (username.length >= 3) {
        // You can add AJAX call here to check username availability
        console.log('Checking username availability for:', username);
    }
});
</script>
{% endblock %}
