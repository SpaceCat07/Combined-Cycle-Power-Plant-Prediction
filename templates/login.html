{% extends "base.html" %}

{% block title %}Login - Power Plant Predictor{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="card fade-in">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                   required placeholder="Enter your username" autocomplete="username">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <div class="position-relative">
                                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                       required placeholder="Enter your password" autocomplete="current-password">
                                <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y" 
                                        style="z-index: 10;" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <hr class="my-3">
                        <p class="mb-0 text-muted">Don't have an account?</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-success">
                            <i class="fas fa-user-plus me-1"></i>Create new account
                        </a>
                    </div>
                    
                    <!-- Demo Account Info -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <div class="text-center">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                <strong>Demo Account</strong><br>
                                Username: <code>admin</code><br>
                                Password: <code>admin123</code>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

// Form validation
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    
    if (username.length < 3) {
        e.preventDefault();
        alert('Username must be at least 3 characters long');
        return;
    }
    
    if (password.length < 3) {
        e.preventDefault();
        alert('Password must be at least 3 characters long');
        return;
    }
});

// Add loading state to button
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
    submitBtn.disabled = true;
});
</script>
{% endblock %}
